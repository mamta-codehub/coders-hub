{% extends 'myadmin/common/layout.html' %}
{% block content %}
<div class="col-12">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">All technology</h5>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th style="width:40%;">ID</th>
                    <th style="width:50%">Tech_name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for row in result %}
                <tr>
                    <td>{{row.id}}</td>
                    <td>{{row.tech_name}}</td>
                    <td>Edit</td>
                    <td>Delete</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
