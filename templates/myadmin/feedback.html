{% extends 'myadmin/common/layout.html' %}
{% block content %}
<div class="col-12 col-xl-12">
    <div class="card">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th style="width:20%;" class="p-3">ID</th>
                    <th style="width:20%;" class="p-3">Rate</th>
                    <th style="width:20%" class="p-3">Message</th>
                    <th style="width:20%" class="p-3">Date</th>
                    <th style="width:20%;" class="p-3">User name</th>
                </tr>
            </thead>
            {% for row in result %}
            <tbody>
                <tr>
                    <td>{{row.id}}</td>
                    <td>{{row.rate}}</td>
                    <td>{{row.message}}</td>
                    <td>{{row.date}}</td>
                    <td>{{row.user.username}}</td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
