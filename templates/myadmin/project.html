{% extends 'myadmin/common/layout.html' %}
{% block content %}
<div class="col-12 col-xl-12">
    <div class="card">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th style="width:5%;" class="p-3">ID</th>
                    <th style="width:15%;" class="p-3">Title</th>
                    <th style="width:15%" class="p-3">Tool</th>
                    <th style="width:15%" class="p-3">Technology</th>
                    <th style="width:10%;" class="p-3">Database</th>
                    <th style="width:10%;" class="p-3">User</th>
                    <th style="width:10%;" class="p-3">Project</th>
                </tr>
            </thead>
            {% for row in result %}
            <tbody>
                <tr>
                    <td>{{row.id}}</td>
                    <td>{{row.title}}</td>
                    <td>{{row.tool}}</td>
                    <td>{{row.tech.tech_name}}</td>
                    <td>{{row.database}}</td>
                    <td><a href="/myadmin/project_user/{{row.id}}">User</a></td>
                    <td><a href="/myadmin/detail_project/{{row.id}}">Project</a></td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
