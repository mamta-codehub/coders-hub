{% extends 'myadmin/common/layout.html' %}
{% block content %}
<h3>&nbsp;&nbsp;&nbsp;User details</h3>
<br>
<div class="col-12 col-xl-12">
    <div class="card">
        <table class="table table-striped table-bordered">
            <tr>
                <td>ID</td>
                <td>{{result.user.id}}</td>
            </tr>
            <tr>
                <td>First name</td>
                <td>{{result.user.first_name}}</td>
            </tr>
            <tr>
                <td>Last name</td>
                <td>{{result.user.last_name}}</td>
            </tr>
            <tr>
                <td>Email id</td>
                <td>{{result.user.email}}</td>
            </tr>
            <tr>
                <td>User name</td>
                <td>{{result.user.username}}</td>
            </tr>
        </table>
    </div>
</div>
{% endblock %}
