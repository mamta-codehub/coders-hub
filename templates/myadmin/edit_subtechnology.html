{% extends 'myadmin/common/layout.html' %}
{% block content %}
<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Update Subtechnology</h5>
        </div>
        <div class="card-body">
            <form method="post" action="/myadmin/update_subtechnology/{{subtech.id}}">
                {% csrf_token %}
                <div class="card-body">
                    <form>
                        <div class="mb-3 row">
                            <label class="col-form-label col-sm-2 text-sm-right">Subtechnology Name</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control p-2" placeholder="Subtechnology name" name="subtech" value="{{subtech.subtech_name}}">
                            </div>
                        </div>
                        <br>
                        <div class="mb-3 row">
                            <label class="col-form-label col-sm-2 text-sm-right pt-sm-0">Technology name</label>
                            <div class="col-sm-6">
                                <select id="inputState" class="form-control p-2" name="techid">
                                    <option selected>Choose...</option>
                                    {% for row in tech %}
                                    <option value="{{row.id}}" {% if subtech.tech_id==row.id %} selected {% endif %}>{{row.tech_name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="clearfix"></div>
                        <div class="col-4">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button type="submit" class="btn btn-primary sm">Update</button>
                        </div>
                    </form>
                </div>
        </div>
    </div>
    {% endblock %}
