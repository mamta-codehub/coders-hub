{% extends 'myadmin/common/layout.html' %}
{% block content %}
<div class="col-12 col-xl-12">
    <div class="card">
        <table class="table table-striped table-hover">
            <thead>
                <tr class="p-5">
                    <th style="width:10%;" class="p-3">ID</th>
                    <th style="width:15%;" class="p-3">Company name</th>
                    <th style="width:10%;" class="p-3">Owner name</th>
                    <th style="width:10%;" class="p-3">Email</th>
                    <th style="width:10%;" class="p-3">Contact no</th>
                    <th style="width:10%;" class="p-3">Details</th>
                </tr>
            </thead>
            {% for row in result %}
            <tbody>
                <tr>
                    <td>{{row.id}}</td>
                    <td>{{row.user.first_name}}</td>
                    <td>{{row.user.last_name}}</td>
                    <td>{{row.user.email}}</td>
                    <td>{{row.phone_number}}</td>
                    <td><a href="/myadmin/detail_company/{{row.id}}">Details</a></td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
