{% extends 'myadmin/common/layout.html' %}
{% block content %}
<div class="col-12 col-xl-12">
    <div class="card">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th style="width:10%;" class="p-3">ID</th>
                    <th style="width:20%;" class="p-3">First name</th>
                    <th style="width:20%" class="p-3">Last name</th>
                    <th style="width:30%;" class="p-3">Email id</th>
                    <th style="width:40%;" class="p-3">Contact no</th>
                    <th style="width:20%;" class="p-3">Details</th>
                </tr>
            </thead>
            {% for row in result %}
            <tbody>
                <tr>
                    <td>{{row.id}}</td>
                    <td>{{row.user.first_name}}</td>
                    <td>{{row.user.last_name}}</td>
                    <td>{{row.user.email}}</td>
                    <td>{{row.phone_number}}</td>
                    <td><a href="/myadmin/detail_user/{{row.id}}">Details</a></td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
    <!-- <div class="md" style="float:right">
    <button class="btn btn-primary"><a href="/myadmin/pdf_report_user" style="color:white" ;>create pdf</a></button>
</div> -->
</div>
{% endblock %}
