{% extends 'myadmin/common/layout.html' %}
{% block content %}
<div class="col-12 col-xl-12">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Inquiries
            </h5>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th style="width:5%;" class="p-3">ID</th>
                    <th style="width:25%;" class="p-3">Name</th>
                    <th style="width:18%" class="p-3">Email</th>
                    <th style="width:15%;" class="p-3">Phone number</th>
                    <th style="width:25%" class="p-3">Message</th>
                    <th style="width:20%;" class="p-3">Inquiry date</th>
                </tr>
            </thead>
            <tbody>
                {% for row in result %}
                <tr>
                    <td>{{row.id}}</td>
                    <td>{{row.name}}</td>
                    <td>{{row.email}}</td>
                    <td>{{row.phone_no}}</td>
                    <td>{{row.message}}</td>
                    <td>{{row.date}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
