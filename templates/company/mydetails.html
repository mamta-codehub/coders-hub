{% extends 'company/common/layout.html' %}
{% block content %}
<div class="col-12">
    <div class="card">
        <table class="table table-striped table-bordered">
            <tr>
                <td class="text-dark">Firts Name</td>
                <td>{{result.user.first_name}}</td>
            </tr>
            <tr>
                <td class="text-dark">Last Name</td>
                <td>{{result.user.last_name}}</td>
            </tr>
            <tr>
                <td class="text-dark">E-mail</td>
                <td>{{result.user.email}}</td>
            </tr>
            <tr>
                <td>Resume</td>
                <td>{{result.File}}&nbsp;&nbsp;<a href="/upload/upload/{{result.File}}" download="">Download resume</td>
            </tr>
        </table>
    </div>
</div>
{% endblock %}
