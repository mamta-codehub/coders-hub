{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodersHub - Project Report</title>
    <style>
        h1 {
          text-align: center;
          font-size: 24px;
        }
        td, th {
          text-align: center;
        }
      </style>
</head>
<body>
  <img src="http://localhost/contact/logo.png" alt="" style="height: 150px; width: 200px">
     <hr/>
      <h1 style="text-decoration: underline;">List of Projects</h1>
      <h3>Report Created On : {{current_date}}</h3>
      <table border="1" align="center" cellpadding="5" cellspacing="0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Abstract</th>
          
            <th>Database</th>
            <th>Tool</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          {% for person in data %}
            <tr>
              <td>{{ person.id }} </td>
              <td>{{ person.title }} </td>
              <td>{{ person.abstract }} </td>
             
              <td>{{ person.database }}</td>
              <td>{{ person.tool }}</td>
              <td>{{ person.date }}</td>
            </tr>
          {% endfor %}    
        </tbody>
      </table>
</body>
</html>
