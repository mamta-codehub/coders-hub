{% load static %}
{% block content %}
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="robots" content="index,follow">
    <title>Coder's Hub</title>
    <link rel="stylesheet" href="{% static 'user/plugins/bootstrap/css/bootstrap.min.css' %}">
    <link href="{% static 'user/plugins/icons/css/icons.css' %}" rel="stylesheet">
    <link href="{% static 'user/plugins/animate/animate.css' %}" rel="stylesheet">
    <link href="{% static 'user/plugins/bootstrap/css/bootsnav.css' %}" rel="stylesheet">
    <link href="{% static 'user/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'user/css/responsiveness.css' %}" rel="stylesheet">
    <link href="{% static 'user/css/skin/default.css' %}" rel="stylesheet">
</head>

<body class="blue-skin">
    {% include 'user/common/header.html' %}
    <div class="page-title light" style="background:url('{% static "user/img/slider-2.jpg" %}');">
        <div class="container">
            <div class="page-caption">
                <h2 style="text-align: center;">Create An Account</h2>
                <p style="text-align: center;"><a href="#" title="Home">Home</a> <i class="ti-arrow-right"></i> Signup(Company)</p>
            </div>
        </div>
    </div>
    <section class="gray">
        <div class="container">
            <ul class="nav nav-tabs nav-advance theme-bg" role="tablist">
                <li class="nav-item">
                    <a class="nav-link" href="/user/registration_user/">
                        <i class="ti-user"></i> User</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" data-toggle="tab" href="#" role="tab">
                        <i class="ti-user"></i> Company</a>
                </li>
            </ul>
            <br><br>
            <div class="container">
                <div class="log-box">
                    <form class="log-form" action="/user/company_store" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Company Name</label>
                                    <input type="text" class="form-control" placeholder="Enter Your Company Name .." name="cname" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" placeholder="Enter Your First Email.." name="email" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Phone No</label>
                                    <input type="text" class="form-control" placeholder="Enter Your Phone No" name="number" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Owner Name</label>
                                    <input type="text" class="form-control" placeholder="Owner Name here.." name="oname" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label>Address</label>
                                    <textarea type="text" class="form-control" placeholder="Enter Your Address" name="address" required></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>About Company</label>
                                    <textarea class="form-control" placeholder="Enter About Your Company here.." name="acomp" required></textarea>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" class="form-control" placeholder="create your username" name="uname" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" placeholder="********" name="pass" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Confirm Password</label>
                                    <input type="password" class="form-control" placeholder="********" name="cpass" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group text-center mrg-top-15">
                                    <button type="submit" class="btn theme-btn btn-m">Create An Account</button>
                                </div>
                            </div>
                        </div>
                </div>
                </form>
            </div>
        </div>
        </div>
    </section>
    {% include 'user/common/footer.html' %}
    <script src="{% static 'user/js/jquery.min.js' %}"></script>
    <script src="{% static 'user/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'user/plugins/bootstrap/js/bootsnav.js' %}"></script>
    <script src="{% static 'user/js/viewportchecker.js' %}"></script>
    <script src="{% static 'user/plugins/slick-slider/slick.js' %}"></script>
    <script src="{% static 'user/plugins/bootstrap/js/bootstrap-wysihtml5.js' %}"></script>
    <script src="{% static 'user/plugins/aos-master/aos.js' %}"></script>
    <script src="{% static 'user/plugins/nice-select/js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'user/js/custom.js"></script>
    <script src="{% static 'user/js/jQuery.style.switcher.js' %}"></script>
    <script>
    AOS.init();
    </script>
</body>

</html>
{% endblock %}
